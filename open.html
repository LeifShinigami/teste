<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instalar App</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        font-family: sans-serif;
      }

      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }

      .app-container {
        width: 375px;
        height: 2000px;
        background: black;
        color: #444;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h1, p {
        margin: 10px 0;
        text-align: center;
      }

      #installBtn {
        padding: 10px 20px;
        font-size: 16px;
        background: white;
        color: black;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      #pcHint {
        font-size: 14px;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-container">
        <h1>Instala esta cena</h1>
        <p>Para adicionares à tela inicial</p>
        <button id="installBtn">Instalar App</button>
        <p id="pcHint">No PC, usa o ícone da barra de endereço para instalar ⬇️</p>
      </div>
    </div>

    <script>
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      // Evento do botão
      installBtn.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
        } else {
          alert("Instalação não disponível neste momento. Tenta pelo ícone da barra ⬇️");
        }
      });

      // Captura o beforeinstallprompt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      // Registo do service worker com caminho absoluto
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("✅ SW registado"))
          .catch(err => console.error("❌ Falha SW", err));
      } else {
        console.warn("❌ Service Worker não suportado");
      }
    </script>
  </body>
</html>
